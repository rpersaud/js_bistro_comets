<head>
  <title>JsBistro</title>
  <link href="foundation.css" media="all" rel="stylesheet" type="text/css" />
  <link href="application.css" media="all" rel="stylesheet" type="text/css" /> 
  <link href="http://fonts.googleapis.com/css?family=Tangerine:400,700" media="screen" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  {{> form}}
  {{> pending}}
  {{> confirmed}}
  {{> footer}}
</body>

<template name="form">
  <div class="row">
     <div class="six columns centered">
      <div class="form-wrapper">
        <h3>Enter a Reservation</h3>
        <div>
          <input type="text" id="name" name="name" placeholder="Name" />
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" />
          <input type="text" id="number" name="number" placeholder="Number in Party" />
          <button type="submit" id="form-submit" class="button radius medium eight columns offset-by-four">Add Reservation</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="pending">
    <div id="pending-reservations" class="row">
      <h2>Pending Reservations</h2> 
        {{#each reservations}}
      <div class="four columns">
      
        <div class="pending-slot">
          <div class="number-in-party">{{number}}</div>
          <div class="contact">
            <div class="name-in-party">{{name}}</div>
            <div class="phone-number">{{phone}}}</div>
          </div>
        </div>
      </div>
        {{/each}}
    </div>
</template>


<!--  ############## Confirmed Reservations ##############  -->
<template name="confirmed">
    <div id="confirmed-reservations" class="row">
      <h2>Confirmed Reservations</h2>
      {{#each list}}
      <div class="four columns">
        <div class="confirmed-slot {{disabled}}">
          <div class="available-percentage" style="width: {{available-percentage}}%;"></div>
          <div class="time-slot">{{time-slot}}</div>
          <a href="#" class="list-reservations">Reservations</a> <!-- Anchor class "list-reservations" opens dialog with reservations listed (*Extra Credit*) -->
          <div class="available-number">{{number}}</div>
        </div>
      </div>
      {{/each}}
    </div>
</template>

<template name="footer">
  <footer>
    <div class="container">
      JS Framework Shootout 2013
    </div>
  </footer>
</template>
